<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../libs/jqueryui1.9.2/css/redmond/jquery-ui-1.9.2.custom.css"/>
    <link rel="stylesheet" href="../libs/plugins/message/css/jquery.ui.message.css"/>
    <title>自定义table plgins </title>
    <script src="../libs/jqueryui1.9.2/js/jquery-1.8.3.js"></script>
    <script src="../libs/jqueryui1.9.2/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="../libs/plugins/message/js/jquery.ui.message.js"></script>
    <script src="../libs/plugins/message/js/jquery.ui.message2.js"></script>
    <script type="text/javascript">
            $(function(){
                $("#button1").click(function() {
                    $._alert({message:"您好吗",title:"fdsfd",callFun:function(){alert('呜呜');}});
                });
                $("#button2").click(function() {
                    $._confirm({
                        title:"确认提示",
                        message:"你确认吗？",
                        callFun:function(btn,th){
                            console.info(btn);
                            if(btn=='yes'){
                                $._alert({message:'您点击了确认'});
                            }else{
                                $._alert({message:'您点击了取消'});
                            }
                        }
                    });
                });
                $("#button3").click(function(e) {
                    $._openUrl({});
                });
            });
    </script>
</head>
<body>
<div>
    <input type="button" id="button1" value="常用提示" />
    <input type="button" id="button2" value="确认提示" />
    <input type="button" id="button3" value="打开一个WIN" />
</div>
</body>
</html>
